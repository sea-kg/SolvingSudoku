name: "sea5kgSudoku"
version: "v0.0.3"
cmake_minimum_required: "3.0"
cmake_cxx_standard: "11"
description: "Sudoku solver / sudoku generator"
authors:
  - name: "Evgenii Sopov"
    email: "mrseakg@gmail.com"

origins:
  - address: "https://sea-kg.com/wsjcpp-package-registry/"
    type: "package-registry"

keywords:
  - "c++"
  - "sudoku"
  - "sudoku-solver"
  - "sudoku-generator"

dependencies:
  - name: "wsjcpp-core"
    version: "v0.1.7"
    url: "https://github.com/wsjcpp/wsjcpp-core:master"
    origin: "https://github.com/"
    installation-dir: "./src.wsjcpp/wsjcpp_core"
    for: package
  - name: "nlohmann/json"
    version: "v3.7.3"
    url: "https://github.com/nlohmann/json:develop"
    origin: "https://github.com/"
    installation-dir: "./src.wsjcpp/nlohmann_json"
    for: package
  - name: "wsjcpp-light-web-server"
    version: "v0.1.1"
    url: "https://github.com/wsjcpp/wsjcpp-light-web-server:master"
    origin: "https://github.com/"
    installation-dir: "./src.wsjcpp/wsjcpp_light_web_server"
    for: app

distribution:
  - source-file: "src/sea5kgSudoku.cpp"
    target-file: "sea5kgSudoku.cpp"
    type: "source-code"
  - source-file: "src/sea5kgSudoku.h"
    target-file: "sea5kgSudoku.h"
    type: "source-code"

unit-tests:
  cases:
    - name: "Sudoku9x9"
      description: "Check solving sudoku 9x9"
    - name: "Regions9x9"
      description: "Test regions 9x9"
    - name: "IsPossibleValueOnlyOnce"
      description: "Test only once possible value"

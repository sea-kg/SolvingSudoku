name: "SolvingSudoku"
version: "v0.0.1"
cmake_minimum_required: "3.0"
cmake_cxx_standard: "11"
description: "SolvingSudoku"
authors:
  - name: "Evgenii Sopov"
    email: "mrseakg@gmail.com"
origins:
  - address: "https://sea-kg.com/wsjcpp-package-registry/"
    type: "package-registry"
keywords:
  - "c++"
dependencies:
  - name: "wsjcpp-core"
    version: "v0.1.5"
    url: "https://github.com/wsjcpp/wsjcpp-core:master"
    origin: "https://github.com/"
    installation-dir: "./src.wsjcpp/wsjcpp_core"
distribution:
  - source-file: "src/seakgExecSudoku.cpp"
    target-file: "seakgExecSudoku.cpp"
    type: "source-code"
  - source-file: "src/seakgExecSudoku.h"
    target-file: "seakgExecSudoku.h"
    type: "source-code"
unit-tests:
  cases:
    - name: "Sudoku9x9"
      description: "Check solving sudoku 9x9"

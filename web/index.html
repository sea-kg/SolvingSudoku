<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/index.css"/>
</head>
<body>
  <h1>sea5kgSudoku</h1>
  <div class="tabs">
    <div class="tab-item first selected" onclick="openTab(this,'generator')">Generator</div>
    <div class="tab-item" onclick="openTab(this,'solver')">Solver</div>
    <div class="tab-container" id="generator">
      Sudoku Type:
      <select id="generator_sudoku_type" onchange="generateSudokuType(this)">
          <option value='5x5'>5x5</option>
          <option value='6x6' selected="selected">6x6</option>
          <option value='9x9'>9x9</option>
      </select>
      <button id="generate_sudoku">Generate</button>
      <br><br>
      <div id="sudoku_field1">

      </div>

    </div>
    <div class="tab-container" id="solver" style="display: none">
      solver
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
